<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scriptStyle.css">
    <title>Registration</title>
</head>
<body>
        <div class="wrapper">

            <div class="image_me">
                <img src="img/K79sfMsiXHg.jpg" alt="Me">
            </div>
            <h1 class="title">Регистрация</h1>
            
                <div class="registration_box">

                    <form action="#" name="registr_box">
                        <p class="title_input_text">Введите ваш email:</p>
                        <p class="title_input_text_box"><input type="text" name="email" class="email_input" placeholder="email"></p>
                        <div class="error_email"></div>
                        <p class="title_input_password">Введите пароль:</p>
                        <p class="title_input_password_box"><input type="password" name="password" class="password_input" placeholder="password"></p>
                        <div class="error_password"></div>
                        <p class="check_one"><input type="checkbox" name="yes_check"> Вы согласны с условиями?</p>
                        <p class="check_two"><input type="checkbox"> Я хочу получать рассылку о новых вакансиях</p>
                        <p class="submit_form_box"><input type="submit" value="Отправить" class="submit_form"></p>
                    </form>

                </div>

        </div>

    <script src="script.js"></script>

</body>
</html>
